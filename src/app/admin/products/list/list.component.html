<div class="container-fluid p-0 pt-3">
    <h3 class="fs-3 fw-bold">List Products</h3>
    <!-- <button type="button" class="btn btn-outline-dark mb-2">Add Product</button> -->
    <a href="#exampleModal{{0}}" class="btn btn-outline-dark mb-2" data-toggle="modal"  data-target="#exampleModal">Add Phone</a>
    <table id="table_id" style="width:100%" class="table col-12 m-auto table-border table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Desc</th>
            <th scope="col">Status</th>
            <th scope="col" colspan="2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let phone of phones">
            <th scope="row">{{phone.id}}</th>
            <td>{{phone.name}}</td>
            <td><img src="{{phone.image}}" width="150px" alt=""></td>
            <td>{{phone.price}}$</td>
            <td class="text-left">{{phone.desc}}</td>
            <td class="col-2"><button type="button" class="btn btn-dark col-6 m-auto">Kích hoạt</button></td>
            <td><a href="#exampleModal{{phone.id}}" data-toggle="modal" class="text-dark" data-target="#exampleModal{{phone.id}}"><i class="fas fa-edit"></i></a></td>
            <td><i class="fas fa-trash-alt"></i></td>
            <app-form [phoneId]="phone.id"></app-form>
          </tr>
        </tbody>
      </table>
      <!-- <div class="col-12 text-center m-2 btn-page">

        <button type="button" class="btn-page-detail btn btn-outline-secondary m-1">2</button>
        <button type="button" class="btn-page-detail btn btn-outline-secondary m-1">3</button>
    </div> -->
</div>
