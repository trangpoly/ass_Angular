<div class="container-fluid p-0 pt-3">
    <h3 class="fs-3 fw-bold">List Products</h3>
    <!-- <button type="button" class="btn btn-outline-dark mb-2">Add Product</button> -->
    <a routerLink="/admin/phone/create" class="btn btn-outline-dark mb-2">Add Phone</a>
    <table id="table_id" style="width:100%" class="table col-12 m-auto table-border table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Desc</th>
            <th scope="col">Status</th>
            <th scope="col" colspan="3">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let phone of phones">
            <th scope="row">{{phone.id}}</th>
            <td>{{phone.name}}</td>
            <td><img [src]="phone.image" width="150px" alt=""></td>
            <td>{{phone.price}}$</td>
            <td class="text-left">{{phone.desc}}</td>
            <td class="col-2">
              <app-phone-status
                [status] ="phone.status"
                (changeStatus)="parentChangeStatus($event,phone.id)"
              ></app-phone-status>
            </td>
            <td><a routerLink="/admin/phone/{{phone.id}}/view" class="text-dark"><i class="fas fa-eye"></i></a></td>
            <td><a routerLink="/admin/phone/{{phone.id}}/edit" class="text-dark"><i class="fas fa-edit"></i></a></td>
            <td><a (click)="onRemove(phone.id)" class="text-dark"><i class="fas fa-trash-alt"></i></a></td>
          </tr>
        </tbody>
      </table>
</div>
