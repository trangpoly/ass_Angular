<div class="container m-auto mb-5">
    <h2 class="mt-3">New Products</h2>
    <div class="row mt-3">
        <div *ngFor="let phone of phones" class="col-md-3 col-sm-6 mb-3">
            <div class="product-grid">
                <div class="product-image">
                    <a routerLink ="/phone/{{phone.id}}" class="image">
                        <img class="pic-1" src="{{phone.image}}">
                    </a>
                    <!-- <span class="product-discount-label">-33%</span> -->
                    <ul class="product-links">
                        <li><a href="#" data-tip="Add to Wishlist"><i class="fas fa-heart"></i></a></li>
                        <li><a href="#" data-tip="Compare"><i class="fa fa-random"></i></a></li>
                        <li><a href="#" data-tip="Quick View"><i class="fa fa-search"></i></a></li>
                    </ul>
                </div>
                <div class="product-content">
                    <ul class="rating">
                        <li class="fas fa-star"></li>
                        <li class="fas fa-star"></li>
                        <li class="fas fa-star"></li>
                        <li class="far fa-star"></li>
                        <li class="far fa-star"></li>
                    </ul>
                    <h3 class="title"><a href="#">{{phone.name}}</a></h3>
                    <div class="price">{{phone.price}}$</div>
                    <a class="add-to-cart" href="#">add to cart</a>
                </div>
            </div>
        </div>
    </div>
