<div class="container m-auto row p-3">
    <div class="col-3 border mt-2">
        <div class="search mt-2">
            <input type="text" class="form-control" placeholder="Search Product">
        </div>
        <div class="filter-cate">
            <h6 class="fw-bold mt-2">Categorie</h6>
            <div *ngIf="categories.length > 0" >
                <ul class="list-group" id="categoriesList">
                    <li class="list-group-item category-list-item-all active-category">
                        <a data-categoryindex="all" href="" class="text-secondary">All <i class="fas fa-arrow-right"></i></a>
                    </li>
                    <div *ngFor="let category of categories">
                        <li class="list-group-item ">
                            <a data-categoryindex="all" href="" class="text-secondary">{{category.name}}<i class="fas fa-arrow-right"></i></a>
                        </li>
                        
                    </div>
                </ul>
            </div>
        </div>
    
        <div class="filter-price">
            <h6 class="fw-bold mt-2">Price</h6>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label text-secondary" for="flexCheckDefault">
                  Cao đến thấp
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label text-secondary" for="flexCheckDefault">
                  Thấp đến cao
                </label>
            </div>
        </div>
    </div>
    <div class="col-9 row">
        <div class="col-12 row" >
            <div class="col-md-4 col-sm-6 mt-2" *ngFor="let product of products">
                <div class="product-grid">
                    <div class="product-image">
                        <a routerLink="/phone/{{product.id}}" class="image">
                            <img class="pic-1" src="{{product.image}}">
                        </a>
                        <span class="product-discount-label">-33%</span>
                        <ul class="product-links">
                            <li><a href="#" data-tip="Add to Wishlist"><i class="fas fa-heart"></i></a></li>
                            <li><a href="#" data-tip="Compare"><i class="fa fa-random"></i></a></li>
                            <li><a href="#" data-tip="Quick View"><i class="fa fa-search"></i></a></li>
                        </ul>
                    </div>
                    <div class="product-content">
                        <ul class="rating">
                            <li class="fas fa-star"></li>
                            <li class="fas fa-star"></li>
                            <li class="fas fa-star"></li>
                            <li class="far fa-star"></li>
                            <li class="far fa-star"></li>
                        </ul>
                        <h3 class="title"><a href="#">{{product.name}}</a></h3>
                        <p class="price">{{product.price}}$</p>
                        <a class="add-to-cart" href="#">add to cart</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 text-center m-2 btn-page">
            <button type="button" class="btn-page-detail btn btn-outline-secondary m-1">1</button>
            <button type="button" class="btn-page-detail btn btn-outline-secondary m-1">2</button>
            <button type="button" class="btn-page-detail btn btn-outline-secondary m-1">3</button>
        </div>

    </div>
</div>
